<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Browstory</title>
  <link rel="stylesheet" type="text/css" href="history.css" media="all">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.tmpl.js"></script>
  <script type="text/javascript" src="db.js"></script>
  <script type="text/javascript" src="history.js"></script>
</head>
<body>
  <header>
    <h1>Browstory</h1>
    <form action="">
      <input type="text" name="keyword" id="" placeholder="Filter by keyword">
    </form>
  </header>
  <div id="body">
  </div>

  <script id="itemTemplate" type="text/x-jquery-tmpl">
    <figure class="item">
      <a href="${url}" target="_blank"><img src="${screenshot}" alt="${url}"></a>
      <figcaption><a href="${url}" target="_blank">${url}</a></figcaption>
    </figure>
  </script>
</body>
</html>
